<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="code.js"></script>
</head>
<body> 
    <div class="container">
        <div class="otp-container">
            <h3>Verify Your Account</h3>
           
                <p class="description">We emailed you the six digit code to cool_guy@gmail.com <br>
                 Enter the code below to confirm your email address.</p>
                <!-- <p class="description"></p> -->
             <div class="input-container">
                <input id="zero" data-number="0" type="text" class="otp-input" placeholder="0" maxlength="1" autofocus>
                <input id="one" data-number="1" type="text" class="otp-input" placeholder="0" maxlength="1">
                <input id="two" data-number="2" type="text" class="otp-input" placeholder="0" maxlength="1">
                <input id="three" data-number="3" type="text" class="otp-input" placeholder="0" maxlength="1">
                <input id="four" data-number="4" type="text" class="otp-input" placeholder="0" maxlength="1">
                <input id="five" data-number="5" type="text" class="otp-input" placeholder="0" maxlength="1">
             </div>

             <div class="foot-note"> This is design only. We didn't actually sent you an email as we don't
                have your email, right?
            </div>
        </div>
    </div>
    
</body>
</html>
